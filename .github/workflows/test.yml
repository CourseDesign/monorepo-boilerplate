name: Test CI

on:
  push:
    branches:
      - 'master'
      - 'develop'
      - 'release'
  pull_request:
    branches:
      - 'master'
      - 'develop'
      - 'release'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
      - name: Test
        run: npm run test
